        /* Apply Fontatica globally with a robust fallback chain */
        * {
            font-family: 'Fontatica', 'Lexend', sans-serif;
        }
        
        body {
            background-color: #fefce8; /* This is the beige/yellow color you saw */
            margin: 0;
            padding: 0;
        }

        /* Ensure form elements inherit the font correctly */
        input, textarea, button, select {
            font-family: inherit;
        }

        /* Smooth scroll for better accessibility navigation */
        html {
            scroll-behavior: smooth;
        }

        /* Prevent text from being invisible while fonts load */
        .font-loaded body {
            opacity: 1;
        }
